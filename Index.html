  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrolling Effect</title>
  <style>
   body,html{
     box-sizing:border-box;
     width: 100%;
     font-family:sans-serif;
   }
    ul{
      display: flex;
      font-size: 1em;
      width:100%;
      border: 1px solid black;
      overflow-y: scroll;
    }
    li{
      margin:1.2em;
      background-color: turquoise;
      border:none;
      border-radius: 0.5em;
      font-size:1em;
      font-weight: 600;
      padding: 1em;
      display:inline;
    }
  </style>
  </head>
